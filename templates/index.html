<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sirwhistledown</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><b><h1>Sir Whistledown</h1></b></div>
    </div>
        <div class="content">
            <div class="card">
                {% for post in posts %}
                    {% if post.title %}
                        <h1>{{ post.title }}</h1>
                        <h2>{{ post.subtitle }}</h2>
                        <a href="{{ url_for('blog_post', post_id=loop.index0) }}">Read</a>
                        <button class="btn btn-primary" href="{{ url_for('blog_post', post_id=loop.index0) }}">PRESS ME</button>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
            
    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
